<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Personalidade</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container py-5">

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" id="abrirModal">Descubra sua personalidade</button>
    </div>

    <table class="table table-bordered text-center" id="usuarios">
      <thead>
        <tr>
          <th>Nome do UsuÃ¡rio</th>

  <!-- Modal -->

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Preencha suas informaÃ§Ãµes</h5>

        <div class="modal-body">

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" name="name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Horas sozinho (0-11)</label>
                <input type="number" class="form-control" name="time_spent_alone" min="0" max="11" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Medo de palco</label>
                <select class="form-select" name="stage_fear" required>
                  <option value="Yes">Sim</option>
                  <option value="No">NÃ£o</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">FrequÃªncia em eventos sociais (0-10)</label>
                <input type="number" class="form-control" name="social_event_attendance" min="0" max="10" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">FrequÃªncia de sair (0-7)</label>
                <input type="number" class="form-control" name="going_outside" min="0" max="7" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">ExaustÃ£o ao socializar</label>
                <select class="form-select" name="drained_after_socializing" required>
                  <option value="Yes">Sim</option>
                  <option value="No">NÃ£o</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">NÃºmero de amigos (0-15)</label>
                <input type="number" class="form-control" name="friends_circle_size" min="0" max="15" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Posts nas redes (0-10)</label>
                <input type="number" class="form-control" name="post_frequency" min="0" max="10" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success" id="submitBtn">Confirmar</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnCancelar">Cancelar</button>
            </div>
          </form>
        </div>        
      </div>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
